<div class="card">
  <!-- Usamos 'img-fluid' y 'object-fit: cover' para que la imagen ocupe todo el espacio sin distorsionarse -->
  <img [src]="image" class="card-img-top img-fluid" alt="{{ title }}" style="object-fit: cover; height: 200px;">

  <div class="card-body">
    <h5 class="card-title">{{ title }}</h5>
    <p class="card-text">{{ description }}</p>
    <button class="btn btn-primary">Ver m√°s</button>
  </div>
</div>
